name: CI

on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  lint:
    name: Lint (flake8 + black)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Run flake8
        run: |
          flake8 --verbose

      - name: Run black check
        run: |
          black --check --verbose .

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt

      - name: Prepare environment
        run: mkdir -p instance

      - name: Run pytest
        env:
          FLASK_ENV: testing
        run: |
          pytest -v --disable-warnings --maxfail=1
