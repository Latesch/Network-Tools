{% extends "base.html" %}

{% block title %}Регистрация — NetTools{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
  <h2 class="h5 mb-4 d-flex align-items-center">
    <i class="bi bi-person-plus me-2 text-success"></i>
    Регистрация
  </h2>

  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">
        <i class="bi bi-person me-1"></i> Имя пользователя
      </label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">
        <i class="bi bi-lock me-1"></i> Пароль
      </label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">
        <i class="bi bi-shield-lock me-1"></i> Повторите пароль
      </label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <button type="submit" class="btn btn-success w-100">
      <i class="bi bi-person-check me-1"></i> Зарегистрироваться
    </button>
  </form>

  <div class="mt-3 text-center">
    <p>
      Уже есть аккаунт?
      <a href="{{ url_for('main.login') }}" class="text-decoration-none">
        Войти <i class="bi bi-box-arrow-in-right"></i>
      </a>
    </p>
  </div>
</div>
{% endblock %}
